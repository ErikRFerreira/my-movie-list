<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My Movie List</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		
		<div class="header">
			<img src="icon.svg" alt="icon">
			<h1>My<span>Watch</span>List</h1>
		</div>

		<div class="row">
			<form class="col s12 m6 offset-m3 movie-form" id="movie-form">
				<div class="row">
					<div class="input-field col s12">
						<input id="title" type="text">
						<label for="title">Title</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s12">
						<input id="director" type="text">
						<label for="director">Director</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<input id="year" type="text">
						<label for="year">Year</label>
					</div>
				</div>

				<div>
					<button class="btn blue waves-effect waves-light lighten-1" type="submit">Add
						<i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="list col s12 m6 offset-m3">
				<ul class="collection" id="movie-list"></ul>
			</div>
		</div>


	</div>


	  <!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="app.js" type="text/javascript" ></script>
</body>
</html>
